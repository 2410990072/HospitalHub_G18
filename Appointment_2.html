<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>

    <style>
        body {
            background: #dfc9ee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("IMAGES/App_2.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-box {
            background: #ede9e9;
            padding: 40px;
            border-radius: 80px;
            border: 2px solid black;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        .confirmation-box h1 {
            color: #080808;
            margin-bottom: 20px;
        }

        .confirmation-box p {
            font-size: 18px;
            color: #1e1e1e;
            margin: 10px 0;
        }

        .confirmation-box a {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #6a81e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .confirmation-box a:hover {
            background-color: #855398;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1><U><B>Appointment Request Received!</h1></U></B>
        <p>Thank you for booking your appointment.</p>
        <p>We will notify you soon about your confirmation.</p>
        <p>If you need urgent help, please <a href="Contact.html">contact us</a>.</p>
        <a href="Appointment.html">Back to Booking</a>
    </div>
</body>
</html>
