<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Confirmation</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      background: #dfc9ee url("IMAGES/App_2.jpg") center/cover no-repeat fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      scroll-behavior: smooth;
    }

    .confirmation-box {
      background: linear-gradient(135deg, #ffffff, #f3eaf7);
      padding: 40px;
      border-radius: 30px;
      border: 2px solid #000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
    }

    .confirmation-box h1 {
      color: #080808;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .confirmation-box p {
      font-size: 18px;
      color: #1e1e1e;
      margin: 12px 0;
    }

    .confirmation-box a.button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(to right, #6a81e5, #9d63d0);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .confirmation-box a.button:hover {
      box-shadow: 0 0 15px #9d63d0;
      transform: scale(1.05);
    }

    .confirmation-box .icon {
      font-size: 40px;
      color: #6a81e5;
      margin-bottom: 10px;
    }

    .badge {
      background: #ff4081;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 6px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
    }

    .social-icons a {
      margin: 0 8px;
      color: #333;
      font-size: 18px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      color: #6a81e5;
      transform: scale(1.2);
    }

    .confirmation-box::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 30px;
      background: url("IMAGES/curve-divider.svg") center/cover no-repeat;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <div class="icon"><i class="fa-solid fa-circle-check"></i></div>
    <h1><b><u>Appointment Request Received!</u></b></h1>
    <p>Thank you for booking your appointment.
    <p>We will notify you soon about your confirmation.</p>
    <p>
      If you need urgent help, please
      <a class="button" href="Contact.html"><i class="fa-solid fa-headset"></i> Contact Us</a>
    </p>
    <a class="button" href="Appointment.html"><i class="fa-solid fa-arrow-left"></i> Back to Booking</a>
  </div>

  <div class="footer">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
