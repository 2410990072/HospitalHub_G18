<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="Appointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <section class="appointment-container">
        <div class="appointment-box">
            <h1 class="fade-in"><i class="fa-solid fa-calendar-check"></i> <u><b>Book Your Appointment</b></u></h1>
            <p>Fill in your details below to schedule an appointment with our <i class="fa-solid fa-user-doctor"></i> specialists.</p>
            <form action="Appointment_2.html" method="get">

                <label for="name"><i class="fa-solid fa-user"></i> Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="doctor"><i class="fa-solid fa-stethoscope"></i> Select Doctor: <span class="badge">New</span></label>
                <select id="doctor" name="doctor">
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Opthalmology">Opthalmology</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                    <option value="Pulmonology">Pulmonology</option>
                    <option value="Endocrinology">Endocrinology</option>
                    <option value="Nephrology">Nephrology</option>
                    <option value="Urology">Urology</option>
                </select>

                <label for="date"><i class="fa-solid fa-calendar-days"></i> Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time"><i class="fa-solid fa-clock"></i> Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="message"><i class="fa-solid fa-message"></i> Additional Notes:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit" class="hover-glow"><i class="fa-solid fa-check-circle"></i> Confirm Appointment</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>Connect with us:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
