<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Hospital - Our Doctors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="doctors-container">
        <header class="doctors-header">
            <h1>Our Medical Specialists</h1>
            <p>Select a specialty to view our expert doctors</p>
        </header>

        <section class="organs-grid">
            <!-- Organ cards will be inserted here by JavaScript -->
        </section>

        <section class="doctors-display">
            <h2 class="department-title" id="department-title">Select a department</h2>
            <div class="doctors-cards" id="doctors-cards">
                <div class="placeholder">
                    <i class="fas fa-hand-pointer fa-3x"></i>
                    <p>Click on a specialty above to view our specialists</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
