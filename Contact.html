<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - HospitalHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #9dbec6, #f5c2f5);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    }


    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    .card {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    .left-side {
      flex: 1;
      min-width: 300px;
      background: url("IMAGES/Contact.jpg") no-repeat center center/cover;
    }

    .right-side {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.3);
    }

    .right-side h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1d3557;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #5d5d5d;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      outline: none;
    }

    .input-group textarea {
      resize: vertical;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      animation: popupAnim 0.4s ease-out;
    }

    .popup-content h3 {
      color: green;
      margin-bottom: 10px;
    }

    .popup-content button {
      background: #2575fc;
      margin-top: 15px;
    }

    .popup-content button:hover {
      background: #195dd9;
    }

    @keyframes popupAnim {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
    background: rgba(51, 51, 102, 0.8); 
    color: #fff;
    text-align: center;
    padding: 15px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    }

    .social-icons a {
      margin: 0 10px;
      color: #fff;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .left-side, .right-side {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="left-side"></div>

      <div class="right-side">
        <h2>Send Us a Message</h2>
        <form id="contactForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Your Name" required />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Your Email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Phone Number" />
          </div>
          <div class="input-group">
            <i class="fas fa-comment-dots"></i>
            <textarea rows="4" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>âœ… Message Sent!</h3>
      <p>Thank you for contacting us. We'll respond shortly.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>
    <div>Connect with us:</div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      popup.style.display = "flex";
      form.reset();
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>

</body>
</html>
