<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - HospitalHub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #9dbec6, #f5c2f5);
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background: rgb(223, 233, 246);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .left-side {
      flex: 1;
      background: url("IMAGES/Contact.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(250, 248, 248);
      text-shadow: 1px 1px 5px #000;
      padding: 70px;
    }

    .overlay-text h1 {
      font-size: 36px;
      margin: 0;
    }

    .right-side {
      flex: 1;
      padding: 40px;
    }

    .right-side h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #080808;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #090909;
      font-size: 19px;
    }

    form button {
      background-color: #786fb4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    form button:hover {
      background-color: #2c226c;
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(21, 20, 20, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: popupAnim 0.3s ease-out;
    }

    .popup-content h3 {
      margin-bottom: 10px;
      color: green;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #31238d;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background: #4a3fb7;
    }

    @keyframes popupAnim {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <div class="overlay-text">
        <h1>Contact HospitalHub</h1>
      </div>
    </div>

    <div class="right-side">
      <form id="contactForm">
        <h2>Send Us a Message</h2>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="tel" placeholder="Phone Number" />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>âœ… Message Sent!</h3>
      <p>Thank you for contacting us. We'll respond shortly.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent reload
      popup.style.display = "flex";
      form.reset();
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>

</body>
</html>
